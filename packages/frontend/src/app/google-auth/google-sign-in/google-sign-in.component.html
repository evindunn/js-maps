<mat-spinner color="accent" [diameter]="25" *ngIf="isLoading else signIn"></mat-spinner>
<ng-template #signIn>
    <button id="sign-in" (click)="onSignIn()">
        <img id="normal" src="/assets/btn_google_signin_light_normal.png" alt="google sign in">
        <img id="pressed" src="/assets/btn_google_signin_light_pressed.png" alt="google sign in">
    </button>
</ng-template>
