<!-- TODO: Collapsing toolbar -->
<div class="row">
    <mat-toolbar color="primary">
        <span id="site-logo">
            <a [routerLink]="MAP_ROUTE">
                <img src="/assets/logo-lg.png" alt="site logo">
            </a>
        </span>

        <div id="site-title" fxHide.lt-sm>
            <div>The Arthropod Index</div>
            <div id="site-subtitle">A Global Database of Arthropod Collections
            </div>
        </div>

        <div id="right-links" class="ml-auto">
            <a href="https://scan-all-bugs.org/?page_id=2805" target="_blank">
                About
            </a>
            <ng-container *ngIf="currentUser else notLoggedIn">
                <button id="profile-btn" [matMenuTriggerFor]="userMenu">
                    <img
                        src="{{ currentUser.picture }}"
                        alt="profile picture"
                    >
                </button>
                <mat-menu #userMenu="matMenu">
                    <span id="greeting" mat-menu-item disabled>
                        Hello, {{ currentUser.email }}!
                    </span>
                    <a routerLink="/" mat-menu-item>Institutions</a>
                    <a [routerLink]="COLLECTION_ROUTE" mat-menu-item>Collections</a>
                    <a routerLink="/" mat-menu-item>Batch upload</a>
                    <button mat-menu-item (click)="onSignOut()">
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                    </button>
                </mat-menu>
            </ng-container>
            <ng-template #notLoggedIn>
                <app-google-sign-in></app-google-sign-in>
            </ng-template>
        </div>
    </mat-toolbar>
</div>

<div class="row">
    <div class="col">
        <div id="mainContent">
            <router-outlet></router-outlet>
        </div>
        <app-loading></app-loading>
    </div>
</div>
