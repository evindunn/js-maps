<div class="row">
    <mat-toolbar color="primary">
        <span id="site-logo">
            <a [routerLink]="MAP_ROUTE">
                <img src="/assets/logo-lg.png" alt="site logo">
            </a>
        </span>

        <div id="site-title" fxHide.lt-sm>
            <div>The Arthropod Index</div>
            <div id="site-subtitle">A Global Database of Arthropod Collections
            </div>
        </div>

        <div id="right-links" class="ml-auto">
            <a href="https://scan-all-bugs.org/?page_id=2805" target="_blank">
                About
            </a>
            <ng-container *ngIf="isLoggedIn && currentUser else notLoggedIn">
                <button id="profile-btn" [matMenuTriggerFor]="userMenu">
                    <img
                        src="{{ currentUser.picture }}"
                        alt="profile picture"
                    >
                </button>
                <mat-menu #userMenu="matMenu">
                    <span id="greeting" mat-menu-item disabled>
                        Hello, {{ currentUser.email }}!
                    </span>
                    <a routerLink="/" mat-menu-item>Institutions</a>
                    <a routerLink="/" mat-menu-item>Collections</a>
                    <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                    </button>
                </mat-menu>
            </ng-container>
            <ng-template #notLoggedIn>
                <app-google-sign-in></app-google-sign-in>
            </ng-template>
        </div>
