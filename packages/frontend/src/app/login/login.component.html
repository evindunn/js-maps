<div id="login-container">
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput required [formControl]="usernameControl">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required type="password" [formControl]="passwordControl">
            </mat-form-field>
        </div>
    </div>
    <div id="buttons" class="row">
        <div class="col-auto mx-auto">
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onLogin()">
                Log In
            </button>
        </div>
    </div>
</div>
