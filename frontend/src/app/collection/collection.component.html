<h1 *ngIf="collection">
    {{ collection.name }}
    <span *ngIf="collection.institution" id="subtitle">
        at {{ collection.institution.name }}
    </span>
    <button class="icon-button" (click)="isEditing = true" [disabled]="isEditing">
        <mat-icon color="primary">edit</mat-icon>
    </button>
</h1>
